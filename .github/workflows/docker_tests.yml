name: Run Build Tests
on:
  push:
  workflow_dispatch:

jobs:
  docker_build_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: docker-practice/actions-setup-docker@master
      - run: |
          sudo docker build . -t ovosttsserver
